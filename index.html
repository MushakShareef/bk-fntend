<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spiritual Chart â€” BK Trichy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand-row">
        <a id="logoLink" href="#" title="Admin Login (click logo)">
          <img id="logoImg" src="logo-placeholder.png" alt="Baba logo" />
        </a>
        <div class="brand-text">
          <div class="brand-title">Spiritual Chart</div>
          <div class="brand-sub">for BK - Trichy</div>
        </div>
      </div>
      <nav class="top-actions">
        <button class="btn small" onclick="showLanding()">Home</button>
        <button class="btn small" onclick="showMemberLogin()">Student Login</button>
        <button class="btn small" onclick="showRegister()">Register</button>
      </nav>
    </header>

    <main class="main">
      <!-- LANDING -->
      <section id="landingPage" class="page active center-card">
        <div class="card landing-card">
          <h1>Spiritual Chart</h1>
          <p class="muted">A simple, focused tracker for spiritual practice â€” BK Trichy</p>
          <div class="stack">
            <button class="btn primary large" onclick="showMemberLogin()">Student Login</button>
            <button class="btn outline large" onclick="showRegister()">Student Registration</button>
          </div>
          <p class="muted small">Logo links to Admin Login</p>
        </div>
      </section>

      <!-- MEMBER REGISTER -->
      <section id="registerPage" class="page">
        <div class="card form-card">
          <h2>Student Registration</h2>
          <form id="registerForm" class="form-grid">
            <label>Name<input id="regName" /></label>
            <label>BK Centre<input id="regCentre" /></label>
            <label>Mobile<input id="regMobile" inputmode="numeric" maxlength="10" /></label>
            <label>Password<input id="regPassword" type="password" /></label>
            <div class="row gap">
              <button class="btn primary" type="submit">Register</button>
              <button class="btn" type="button" onclick="showMemberLogin()">Back</button>
            </div>
            <div id="registerError" class="form-error"></div>
            <div id="registerSuccess" class="form-success"></div>
          </form>
        </div>
      </section>

      <!-- MEMBER LOGIN -->
      <section id="memberLoginPage" class="page">
        <div class="card form-card">
          <h2>Student Login</h2>
          <form id="memberLoginForm" class="form-grid">
            <label>Mobile<input id="memberMobile" inputmode="numeric" maxlength="10" /></label>
            <label>Password<input id="memberPassword" type="password" /></label>
            <div class="row gap">
              <button class="btn primary" type="submit">Login</button>
              <button class="btn" type="button" onclick="showRegister()">Register</button>
            </div>
            <div id="memberLoginError" class="form-error"></div>
          </form>
        </div>
      </section>

      <!-- ADMIN LOGIN (and will be opened when logo clicked) -->
      <section id="adminLoginPage" class="page">
        <div class="card form-card">
          <h2>Admin Login</h2>
          <form id="adminLoginForm" class="form-grid">
            <label>Username<input id="adminUsername" /></label>
            <label>Password<input id="adminPassword" type="password" /></label>
            <div class="row gap">
              <button class="btn primary" type="submit">Login</button>
              <button class="btn" type="button" onclick="showLanding()">Back</button>
            </div>
            <div id="adminLoginError" class="form-error"></div>
          </form>
        </div>
      </section>

      <!-- MEMBER DASHBOARD -->
      <section id="memberDashboard" class="page dashboard">
        <div class="card dashboard-card">
          <div class="dash-top row between">
            <div>
              <h3 id="memberName">Welcome</h3>
              <div id="todayDate" class="muted small"></div>
            </div>
            <div class="row gap">
              <button class="btn" onclick="logout()">Logout</button>
            </div>
          </div>

          <div class="tabs row gap">
            <button class="tab-btn active" onclick="showMemberTab(event,'daily')">Daily</button>
            <button class="tab-btn" onclick="showMemberTab(event,'progress')">Progress</button>
            <button class="tab-btn" onclick="showMemberTab(event,'others')">Other Members</button>
          </div>

          <div id="dailyTab" class="tab-content active">
            <div id="dailyCheckList" class="stack"></div>
            <div style="text-align:center; margin-top:12px">
              <button class="btn primary" onclick="saveDailyChecks()">ðŸ’¾ Save All</button>
              <div id="dailySaveMsg" class="form-success"></div>
            </div>
          </div>

          <div id="progressTab" class="tab-content">
            <div class="row gap wrap">
              <button class="btn period-btn active" onclick="showPeriod('daily',event)">Daily</button>
              <button class="btn period-btn" onclick="showPeriod('weekly',event)">Weekly</button>
              <button class="btn period-btn" onclick="showPeriod('monthly',event)">Monthly</button>
              <button class="btn period-btn" onclick="showPeriod('yearly',event)">Yearly</button>
            </div>
            <div id="progressCharts" class="stack" style="margin-top:12px"></div>
          </div>

          <div id="othersTab" class="tab-content">
            <div id="allMembersList" class="list-grid"></div>
          </div>
        </div>
      </section>

      <!-- ADMIN DASHBOARD -->
      <section id="adminDashboard" class="page dashboard">
        <div class="card dashboard-card">
          <div class="dash-top row between">
            <h3>Admin Dashboard</h3>
            <div class="row gap">
              <button class="btn" onclick="logout()">Logout</button>
            </div>
          </div>

          <div class="tabs row gap">
            <button class="tab-btn active" onclick="showAdminTab(event,'members')">All Members</button>
            <button class="tab-btn" onclick="showAdminTab(event,'points')">Chart Points</button>
          </div>

          <div id="membersTab" class="tab-content active">
            <div id="membersList" class="list-grid"></div>
          </div>

          <div id="pointsTab" class="tab-content">
            <div class="row between">
              <h4>Points</h4>
              <div><button class="btn" onclick="showAddPoint()">+ Add Point</button></div>
            </div>
            <div id="pointsList" class="list-grid" style="margin-top:10px"></div>

            <div id="addPointForm" class="card small hidden" style="margin-top:12px">
              <label>Point text<input id="newPointText" /></label>
              <div class="row gap" style="margin-top:8px">
                <button class="btn primary" onclick="addPoint()">Add</button>
                <button class="btn" onclick="hideAddPoint()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Chart Modal -->
      <div id="chartModal" class="modal">
        <div class="modal-content">
          <button class="modal-close" onclick="closeChartModal()">âœ•</button>
          <h3 id="chartMemberName">Member</h3>
          <div class="row gap wrap" style="margin-top:8px">
            <button class="btn period-btn active" onclick="showModalPeriod('daily',event)">Daily</button>
            <button class="btn period-btn" onclick="showModalPeriod('weekly',event)">Weekly</button>
            <button class="btn period-btn" onclick="showModalPeriod('monthly',event)">Monthly</button>
            <button class="btn period-btn" onclick="showModalPeriod('yearly',event)">Yearly</button>
          </div>
          <div id="modalCharts" class="stack" style="margin-top:10px"></div>
        </div>
      </div>

    </main>

    <footer class="footer muted">BK Trichy â€¢ Spiritual Chart</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
