<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spiritual Chart for BK Students Trichy</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Landing Page -->
<div id="landingPage" class="page active">
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="/baba.png" alt="baba" />
            </div>
        </div>
        <h1 class="om-shanthi">Om Shanthi</h1>
        <h2 class="app-title">Spiritual Chart for BK Students Trichy</h2>

        <div class="button-group">
            <button class="btn btn-primary" onclick="showAdminLogin()">Admin Login</button>
            <button class="btn btn-secondary" onclick="showMemberLogin()">Student Login</button>
            <button class="btn btn-tertiary" onclick="showRegister()">Student Register</button>
        </div>
    </div>
</div>

<!-- Admin Login -->
<div id="adminLoginPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showLanding()">← Back</button>
        <h2 class="page-title">Admin Login</h2>

        <form id="adminLoginForm" class="form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="adminUsername" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="adminLoginError" class="error-message"></div>

            <div class="forgot-password">
                <a href="#" onclick="showAdminForgotPassword(event)">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<!-- Admin Forgot Password -->
<div id="adminForgotPasswordPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showAdminLogin()">← Back</button>
        <h2 class="page-title">Admin Password Reset</h2>

        <form id="adminForgotPasswordForm" class="form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="adminForgotUsername" required />
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Code</button>
            <div id="adminForgotError" class="error-message"></div>
            <div id="adminForgotSuccess" class="success-message"></div>
        </form>
    </div>
</div>

<!-- Admin Reset Password -->
<div id="adminResetPasswordPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showAdminLogin()">← Back</button>
        <h2 class="page-title">Enter Reset Code</h2>

        <form id="adminResetPasswordForm" class="form">
            <div class="form-group">
                <label>Reset Code</label>
                <input type="text" id="adminResetCode" required placeholder="6-digit code" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="adminNewPassword" required />
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="adminConfirmNewPassword" required />
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>

            <div id="adminResetError" class="error-message"></div>
            <div id="adminResetSuccess" class="success-message"></div>
        </form>
    </div>
</div>

<!-- Member Login -->
<div id="memberLoginPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showLanding()">← Back</button>
        <h2 class="page-title">Member Login</h2>

        <form id="memberLoginForm" class="form">
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="memberMobile" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="memberPassword" required />
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div id="memberLoginError" class="error-message"></div>

            <div class="forgot-password">
                <a href="#" onclick="showMemberForgotPassword(event)">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<!-- Member Forgot -->
<div id="memberForgotPasswordPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showMemberLogin()">← Back</button>
        <h2 class="page-title">Member Password Reset</h2>

        <form id="memberForgotPasswordForm" class="form">
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="memberForgotMobile" required />
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Code</button>

            <div id="memberForgotError" class="error-message"></div>
            <div id="memberForgotSuccess" class="success-message"></div>
        </form>
    </div>
</div>

<!-- Member Reset -->
<div id="memberResetPasswordPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showMemberLogin()">← Back</button>
        <h2 class="page-title">Enter Reset Code</h2>

        <form id="memberResetPasswordForm" class="form">
            <div class="form-group">
                <label>Reset Code</label>
                <input type="text" id="memberResetCode" required placeholder="6-digit code" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="memberNewPassword" required />
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="memberConfirmNewPassword" required />
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>

            <div id="memberResetError" class="error-message"></div>
            <div id="memberResetSuccess" class="success-message"></div>
        </form>
    </div>
</div>

<!-- Member Register -->
<div id="registerPage" class="page">
    <div class="container">
        <button class="btn-back" onclick="showLanding()">← Back</button>
        <h2 class="page-title">Member Registration</h2>

        <form id="registerForm" class="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="regName" required />
            </div>
            <div class="form-group">
                <label>BK Centre</label>
                <input type="text" id="regCentre" required />
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="regMobile" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" required />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="regConfirmPassword" required />
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
        </form>
    </div>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard" class="page">
    <div class="dashboard-header">
        <h2>Admin Dashboard</h2>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="members" onclick="showAdminTab(event, 'members')">All Members</button>
            <button class="tab-btn" data-tab="points" onclick="showAdminTab(event, 'points')">Manage Points</button>
            <button class="tab-btn" data-tab="charts" onclick="showAdminTab(event, 'charts')">View Charts</button>
        </div>

        <div id="membersTab" class="tab-content active">
            <div id="membersList"></div>
        </div>

        <div id="pointsTab" class="tab-content">
            <button class="btn btn-primary mb-20" onclick="showAddPointForm()">+ Add New Point</button>

            <div id="addPointForm" class="form hidden">
                <h3>Add New Point</h3>
                <div class="form-group">
                    <label>Point Text (Tamil)</label>
                    <textarea id="newPointText" required></textarea>
                </div>
                <button class="btn btn-primary" onclick="addPoint()">Add</button>
                <button class="btn btn-secondary" onclick="hideAddPointForm()">Cancel</button>
            </div>

            <div id="pointsList"></div>
        </div>

        <div id="chartsTab" class="tab-content">
            <div id="adminChartsList"></div>
        </div>
    </div>
</div>

<!-- Member Dashboard -->
<div id="memberDashboard" class="page">
    <div class="dashboard-header">
        <h2 id="memberName">Welcome</h2>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="daily" onclick="showMemberTab(event, 'daily')">Daily Check</button>
            <button class="tab-btn" data-tab="progress" onclick="showMemberTab(event, 'progress')">My Progress</button>
            <button class="tab-btn" data-tab="allcharts" onclick="showMemberTab(event, 'allcharts')">View All Charts</button>
        </div>

        <div id="dailyTab" class="tab-content active">
            <div class="date-display">Today: <span id="todayDate"></span></div>
            <div id="dailyCheckList"></div>
        </div>

        <div id="progressTab" class="tab-content">
            <div class="period-selector">
                <button class="period-btn active" onclick="showPeriod('daily', event)">Daily</button>
                <button class="period-btn" onclick="showPeriod('weekly', event)">Weekly</button>
                <button class="period-btn" onclick="showPeriod('monthly', event)">Monthly</button>
                <button class="period-btn" onclick="showPeriod('yearly', event)">Yearly</button>
            </div>
            <div id="progressCharts"></div>
        </div>

        <div id="allchartsTab" class="tab-content">
            <div id="allMembersList"></div>
        </div>
    </div>
</div>

<!-- Member Chart Modal -->
<div id="chartModal" class="modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeChartModal()">×</button>
        <h3 id="chartMemberName">Member</h3>
        <div class="period-selector">
            <button class="period-btn active" onclick="showModalPeriod('daily', event)">Daily</button>
            <button class="period-btn" onclick="showModalPeriod('weekly', event)">Weekly</button>
            <button class="period-btn" onclick="showModalPeriod('monthly', event)">Monthly</button>
            <button class="period-btn" onclick="showModalPeriod('yearly', event)">Yearly</button>
        </div>
        <div id="modalCharts"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
